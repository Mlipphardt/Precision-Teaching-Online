<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrecisionBoost</title>
    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap JS CDN -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Style CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>

  <body>
    <div id="background">
      <!-- Banner -->
      <div class="row mx-auto bg-primary justify-content-center">
        <header>
          <h1 id="title">PrecisionBoost Helper</h1>
          <!-- <img src="/images/logo.png" alt="" /> -->
        </header>
      </div>

      <!-- Background image -->

      <!-- Add program or client modal -->

      <div
        class="modal fade"
        id="add-modal"
        tabindex="-1"
        role="dialog"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="add-entry-button"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row  mt-5">
          <div class="col-md-10 mx-auto jumbotron bg-info">
            <div class="row justify-content-center text-center">
              <div id="client-list"></div>
            </div>
            <div class="row justify-content-center">
              <div id="program-list"></div>
            </div>
            <div class="row justify-content-center">
              <div id="operant-holder" class="text-center">
                <img
                  src=""
                  id="operant-display"
                  class="mx-auto"
                  alt="Current Operant"
                />
              </div>
            </div>

            <div class="row">
              <button id="nextImage" class="btn bg-success my-5 mb-3 mx-auto">
                Next
              </button>
            </div>
          </div>
        </div>

        <div class="row"></div>
      </div>
    </div>
    <script src="/js/home.js"></script>
  </body>
</html>
